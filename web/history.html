<!-- Modal for Adding Patient -->
<div class="modal fade" id="addPatientModal" tabindex="-1" aria-labelledby="addPatientModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addPatientModalLabel">New Patient</h5>
        <button type="button" the "btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="addPatientForm">
          <div class="mb-3">
            <label for="patientName" class="form-label">Patient Name</label>
            <input type="text" class="form-control" id="patientName" required>
          </div>
          <div class="mb-3">
            <label for="patientId" class="form-label">ID</label>
            <input type="text" class="form-control" id="patientId">
          </div>
          <div class="mb-3">
            <label for="patientData" class="form-label">Data</label>
            <input type="text" class="form-control" id="patientData" required>
          </div>
          <div class="mb-3">
            <label for="patientStatus" class="form-label">Status</label>
            <input type="text" class="form-control" id="patientStatus" required>
          </div>
          <button type="submit" class="btn btn-primary">Save Patient</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const addPatientForm = document.getElementById('addPatientForm');
    const tableBody = document.querySelector('.table tbody');

    addPatientForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting in the traditional way

        // Retrieve form data
        const name = document.getElementById('patientName').value;
        const id = document.getElementById('patientId').value;
        const data = document.getElementById('patientData').value;
        const status = document.getElementById('patientStatus').value;

        // Create a new row and cells
        const row = tableBody.insertRow();
        row.insertCell(0).textContent = tableBody.rows.length + 1;
        row.insertCell(1).textContent = name;
        row.insertCell(2).textContent = id;
        row.insertCell(3).textContent = data;
        row.insertCell(4).textContent = status;

        // Clear the form fields
        document.getElementById('patientName').value = '';
        document.getElementById('patientId').value = '';
        document.getElementById('patientData').value = '';
        document.getElementById('patientStatus').value = '';

        // Trigger the detail modal to show automatically
        const detailModal = new bootstrap.Modal(document.getElementById('staticBackdrop'), {
            keyboard: false
        });
        detailModal.show();
    });
});
</script>
