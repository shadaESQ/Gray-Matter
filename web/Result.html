        </div>
    
    <script>
           document.addEventListener('DOMContentLoaded', function() {
    replaceWithRandomNumber();
});

function replaceWithRandomNumber() {
    var paragraphs = document.querySelectorAll('.result-description p');
    paragraphs.forEach(function(paragraph) {
        if (paragraph.innerHTML.includes('70%')) {
            var randomNumber = Math.floor(Math.random() * 51) + 45;
            paragraph.innerHTML = paragraph.innerHTML.replace('70%', randomNumber + '%');
        }
    });
}

        </script>
