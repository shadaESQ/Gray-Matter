<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="css/Login.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
   <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
   <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

         
    <title>Login & Registration Form</title> 
</head>
<body>
    
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>

              
                
                <form class="login" onsubmit="return validateLoginForm()">
                    <div class="input-field">
                    <input type="email"  placeholder="email" required>
                    <i class="uil uil-envelope icon"></i>
                    <br>
                </div>
                    <div class="input-field">
                    <input type="password" placeholder="password" required>
                    <i class="uil uil-lock icon"></i>
                    <i class="uil uil-eye-slash showHidePw"></i>
                    <br>
                </div>
       
                      
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>
                        
                        <a href="#" class="text">Forgot password?</a>
                    </div>

                    <div class="input-field button">
                        <input type="submit" value="Login">
                    </div>
                   
                </form>

                <div class="login-signup">
                    <span class="text">New user?
                        <a href="#" class="text signup-link">Creat an account</a>
                    </span>
                </div>
            </div>

            <!-- Registration Form -->
            <div class="form signup hidden">
                <span class="title">Registration</span>
                
                <form action="upload.html" method="POST">
                    <div class="input-field">
                    <input type="text" id="username"  placeholder="username" required><br>
                    <i class="uil uil-user"></i>
                    </div>
                    <br>
                    <div class="input-field">
                        <input type="text" id="ID"  placeholder="id" required><br>
                        <i class="uil uil-user"></i>
                        </div>
                        <br>
                    <div class="input-field">
                    <input type="email" id="email" placeholder="email" required><br>
                    <i class="uil uil-envelope icon"></i>
                    </div>
                    <br>
                    <div class="input-field">
                    <input type="password" id="password" placeholder="password" required minlength="8"><br>
                    <i class="uil uil-lock icon"></i>
                    <br>
          </div>
          <div class="input-field button">
                    <input type="submit" value="Register">

          </div>    
                    
                </form>
                <div class="login-signup">
                    <span class="text">Already have an account?
                        <a href="#" class="text login-link"> Sign in </a>
                    </span>
                </div>
            </div>
        </div>
    </div>

   

     <script src="js/Login.js"></script> 
</body>
</html>
